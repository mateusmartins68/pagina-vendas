<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas - Oferta Especial</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 10px;
        }
        .hero {
            padding: 50px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .hero h1 {
            font-size: 36px;
            margin: 0;
        }
        .hero p {
            font-size: 18px;
        }
        .botao {
            display: inline-block;
            background-color: #00ff66;
            color: black;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: 0.3s;
        }
        .botao:hover {
            background-color: #00cc55;
        }
        .imagem {
            max-width: 100%;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="hero">
            <h1>Aprenda a Vender no Automático!</h1>
            <p>Descubra estratégias de marketing digital que vão revolucionar suas vendas e gerar renda recorrente.</p>
        </div>
        <img class="imagem" src="https://via.placeholder.com/800x400" alt="Imagem do curso">
        <br>
        <a href="https://pay.cakto.com.br/38j7rp8" class="botao">Quero Acessar Agora!</a>
    </div>
</body>
</html>
