<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Vendas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .botao {
            display: inline-block;
            background-color: #ff6600;
            color: white;
            padding: 15px 30px;
            font-size: 20px;
            border: none;
            cursor: pointer;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .botao:hover {
            background-color: #e55b00;
        }
        img {
            max-width: 100%;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Descubra Como Automatizar Suas Vendas!</h1>
        <p>Aprenda estratégias de marketing digital para gerar renda automática e escalar seu negócio.</p>
        <img src="https://via.placeholder.com/500" alt="Imagem do curso">
        <a href="https://pay.cakto.com.br/38j7rp8" class="botao">Comprar Agora</a>
    </div>
</body>
</html>
